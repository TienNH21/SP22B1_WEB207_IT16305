<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT16305</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body ng-app="demo_form">
    <div class="container">
        <header class="row bg-danger" style="height: 100px;"></header>
        <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IT16305</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#my-navbar" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="my-navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Liên hệ</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Góp ý</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Hỏi đáp</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Tài khoản
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                                <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                                <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="col-2 text-white">
                    <span class="p-2">Tiếng Việt</span>
                    <span class="p-2">English</span>
                </div>
            </div>
        </nav>
        <div class="row mt-4">
            <aside class="col-12 col-md-3 p-3">
                <div class="card">
                    <div class="card-header">Hãng điện thoại nổi bật</div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="https://uqoojcos5nobj.vcdn.cloud/uploads/2021/11/nokia-black-300x300.jpg">
                                Nokia
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://uqoojcos5nobj.vcdn.cloud/uploads/2021/11/nokia-black-300x300.jpg">
                                Samsung
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://uqoojcos5nobj.vcdn.cloud/uploads/2021/11/nokia-black-300x300.jpg">
                                Apple
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <article class="col-12 col-md-9 p-0 pt-3">
                <div class="container p-0" ng-controller="form_controller">

                    <form name="form_sv" action="" method="">
                        <div class="mt-2 row">
                            <label class="col-2">
                                Họ tên <span class="text-danger">*</span>
                            </label>
                            <div class="col-10">
                                <input
                                    ng-model="sv.fullname"
                                    ng-model-options="{ updateOn: 'default', debounce: 500 }"
                                    class="form-control"
                                    type="text"
                                    name="fullname"
                                    autocomplete="off"
                                    required />
                                <small ng-hide="form_sv.fullname.$untouched || form_sv.fullname.$valid" class="text-danger">Không được để trống</small>
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Email<span class="text-danger">*</span></label>
                            <div class="col-10">
                                <input
                                    class="form-control"
                                    type="email"
                                    ng-model="sv.email"
                                    name="email"
                                    autocomplete="off"
                                    required />
                                <div ng-hide="form_sv.fullname.$untouched || form_sv.email.$valid" class="text-danger">
                                    <small ng-show="form_sv.email.$error.required">Không được để trống</small>
                                    <small ng-show="form_sv.email.$error.email">Không đúng định dạng email</small>
                                </div>
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Mật khẩu<span class="text-danger">*</span></label>
                            <div class="col-10">
                                <input
                                    class="form-control"
                                    type="password"
                                    name="password"
                                    ng-model="sv.password"
                                    validate-password
                                    />
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Ảnh đại diện</label>
                            <div class="col-10">
                                <input
                                    class="form-control"
                                    type="file"
                                    name="avatar"
                                    />
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Chuyên ngành<span class="text-danger">*</span></label>
                            <div class="col-10">
                                <select
                                    name="chuyen_nganh"
                                    ng-model="sv.chuyen_nganh"
                                    class="form-select">
                                    <option selected disabled>Mời chọn chuyên ngành</option>
                                    <option ng-repeat="nganh in ds_chuyen_nganh" value="{{ nganh.ma }}">
                                        {{ nganh.ten }}
                                    </option>
                                </select>
                                <!-- <select
                                    name="chuyen_nganh"
                                    ng-model="sv.chuyen_nganh"
                                    ng-options="nganh.ten for nganh in ds_chuyen_nganh track by nganh.ma"
                                    class="form-select">
                                </select> -->
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Giới tính<span class="text-danger">*</span></label>
                            <div class="col-10 row">
                                <div class="col-2">
                                    <input
                                        type="radio"
                                        ng-model="sv.gioi_tinh"
                                        ng-checked="sv.gioi_tinh == 1"
                                        value="1"
                                        name="gioi_tinh"
                                        id="gioi_tinh_nam"
                                        class="form-check-input"
                                        checked>
                                    <label for="gioi_tinh_nam">Nam</label>
                                </div>
                                <div class="col-2">
                                    <input
                                        type="radio"
                                        ng-model="sv.gioi_tinh"
                                        ng-checked="sv.gioi_tinh == 0"
                                        value="0"
                                        name="gioi_tinh"
                                        id="gioi_tinh_nu"
                                        class="form-check-input">
                                    <label for="gioi_tinh_nu">Nữ</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </article>
        </div>
        <footer class="row bg-secondary text-center p-2 mt-4">
            <span class="text-white">TienNH21</span>
        </footer>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angularjs.min.js"></script>
    <script>
        const app = angular.module("demo_form", []);

        function formController($scope) {
            $scope.sv = {
                fullname: "",
                email: "",
                password: "",
                avatar: null,
                gioi_tinh: 1,
                chuyen_nganh: "",
            };

            $scope.ds_chuyen_nganh = [
                { ma: "udpm", ten: "Ứng dụng phần mềm" },
                { ma: "tktw", ten: "Thiết kế trang web" },
                { ma: "ltmt", ten: "Lập trình máy tính" },
            ];
        }

        app.controller('form_controller', formController);

        app.directive("validatePassword", function () {
            return {
                require: 'ngModel',
                link: function (scope, element, attr, mCtrl) {
                    const fnValidate = function (value) {
                        if (value.length < 6) {
                            mCtrl.$setValidity('charE', false);
                        } else {
                            mCtrl.$setValidity('charE', true);
                        }

                        return value;
                    }

                    mCtrl.$parsers.push(fnValidate);
                }
            };
        });
    </script>
</body>
</html>
