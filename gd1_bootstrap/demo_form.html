<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT16305</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <header class="row bg-danger" style="height: 100px;"></header>
        <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IT16305</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#my-navbar" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="my-navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Liên hệ</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Góp ý</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Hỏi đáp</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Tài khoản
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                                <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                                <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="col-2 text-white">
                    <span class="p-2">Tiếng Việt</span>
                    <span class="p-2">English</span>
                </div>
            </div>
        </nav>
        <div class="row mt-4">
            <aside class="col-12 col-md-3 p-3">
                <div class="card">
                    <div class="card-header">Hãng điện thoại nổi bật</div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="https://uqoojcos5nobj.vcdn.cloud/uploads/2021/11/nokia-black-300x300.jpg">
                                Nokia
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://uqoojcos5nobj.vcdn.cloud/uploads/2021/11/nokia-black-300x300.jpg">
                                Samsung
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://uqoojcos5nobj.vcdn.cloud/uploads/2021/11/nokia-black-300x300.jpg">
                                Apple
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <article class="col-12 col-md-9 p-0 pt-3">
                <div class="container p-0">

                    <form class="" action="" method="">
                        <div class="mt-2 row">
                            <label class="col-2">
                                Họ tên <span class="text-danger">*</span>
                            </label>
                            <div class="col-10">
                                <input
                                    class="form-control"
                                    type="text"
                                    name="full_name"
                                    />
                                <small class="text-danger">Không được để trống</small>
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Email<span class="text-danger">*</span></label>
                            <div class="col-10">
                                <input
                                    class="form-control"
                                    type="email"
                                    name="email"
                                    />
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Mật khẩu<span class="text-danger">*</span></label>
                            <div class="col-10">
                                <input
                                    class="form-control"
                                    type="password"
                                    name="password"
                                    />
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Ảnh đại diện</label>
                            <div class="col-10">
                                <input
                                    class="form-control"
                                    type="file"
                                    name="avatar"
                                    />
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Chuyên ngành<span class="text-danger">*</span></label>
                            <div class="col-10">
                                <select
                                    name="chuyen_nganh"
                                    class="form-select">
                                    <option selected disabled>Mời chọn chuyên ngành</option>
                                    <option value="udpm">UDPM</option>
                                    <option value="tktw">TKTW</option>
                                    <option value="ltmt">LTMT</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-2 row">
                            <label class="col-2">Giới tính<span class="text-danger">*</span></label>
                            <div class="col-10 row">
                                <div class="col-2">
                                    <input
                                        type="radio"
                                        name="gioi_tinh"
                                        value="nam"
                                        id="gioi_tinh_nam"
                                        class="form-check-input"
                                        checked>
                                    <label for="gioi_tinh_nam">Nam</label>
                                </div>
                                <div class="col-2">
                                    <input
                                        type="radio"
                                        name="gioi_tinh"
                                        value="nu"
                                        id="gioi_tinh_nu"
                                        class="form-check-input">
                                    <label for="gioi_tinh_nu">Nữ</label>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </article>
        </div>
        <footer class="row bg-secondary text-center p-2 mt-4">
            <span class="text-white">TienNH21</span>
        </footer>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
